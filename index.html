<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clean the Park! 🌳🗑</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
    font-family: Arial, sans-serif;
    overflow: hidden;
    user-select: none;
  }
  h1 {
    text-shadow: 2px 2px 4px #555;
    margin: 10px;
  }
  #bin {
    position: fixed;
    bottom: 30px;
    right: 30px;
    font-size: 60px;
    background: rgba(255,255,255,0.7);
    border-radius: 20px;
    padding: 10px;
    transition: transform 0.2s ease;
  }
  #message, #level, #counter {
    margin: 5px;
    font-size: 20px;
    text-shadow: 1px 1px 2px #444;
  }
  .trash {
    position: absolute;
    cursor: grab;
    user-select: none;
    transition: left 0.1s, top 0.1s;
  }
  .trash:active {
    cursor: grabbing;
  }
</style>
</head>
<body>
  <audio id="bgMuic" src="game-gaming-minecraft-background-music-377647.mp3"></audio>
  <audio id="catchSound" src="success-340660.mp3"></audio>
  <h1>Clean the Park! 🌳🗑</h1>
  <div id="message">Click anywhere to start the game!</div>
  <div id="level"></div>
  <div id="counter"></div>
  <div id="bin">🗑</div>


<script>
const trashTypes = ["🍌","🍕","💩","🥑","🤡"];
const bin = document.getElementById("bin");
const message = document.getElementById("message");
const levelDisplay = document.getElementById("level");
const counterDisplay = document.getElementById("counter");
const catchSound = document.getElementById("catchSound");
const bgMusic = document.getElementById("bgMuic");

let level = 1;
let trashCount = 3;
let recycled = 0;
let trashItems = [];

// ✅ Update displays
function updateDisplays(){
  levelDisplay.innerText = "Level " + level;
  counterDisplay.innerText = "Trash Collected: " + recycled + " / " + trashCount;
}

// ✅ Create trash items
function createTrash(num){
  for(let i=0;i<num;i++){
    const trash=document.createElement("div");
    trash.className="trash";
    trash.innerText=trashTypes[Math.floor(Math.random()*trashTypes.length)];
    const size=40-Math.min(level*2,20); 
    trash.style.fontSize=size+"px";
    trash.style.left=Math.random()*(window.innerWidth-100)+"px";
    trash.style.top=Math.random()*(window.innerHeight-200)+100+"px";
    document.body.appendChild(trash);

    // Draggable
    trash.draggable=true;
    trash.addEventListener("dragstart",(e)=>{
      e.dataTransfer.setData("text/plain","trash");
      e.dataTransfer.setDragImage(new Image(),0,0);
      trash.dataset.dragging="true";
    });
    trash.addEventListener("dragend",()=>{ trash.dataset.dragging="false"; });

    trashItems.push(trash);
  }
  updateDisplays();
}

// ✅ Bin drop logic
bin.addEventListener("dragover",(e)=>{ e.preventDefault(); });
bin.addEventListener("drop",(e)=>{
  e.preventDefault();
  const dragging=trashItems.find(t=>t.dataset.dragging==="true");
  if(dragging){
    recycled++;
    catchSound.currentTime=0; 
    catchSound.play();
    dragging.remove();
    trashItems=trashItems.filter(t=>t!==dragging);

    bin.style.transform="scale(1.3)";
    setTimeout(()=>bin.style.transform="scale(1)",200);

    updateDisplays();

    if(recycled>=trashCount){
      level++;
      recycled=0;
      trashCount=3+level*2;
      message.innerText="Level up! New trash incoming...";
      setTimeout(()=>{ 
        message.innerText=""; 
        createTrash(trashCount); 
      },1500);
    }
  }
});

// ✅ Gentle wiggle when mouse is close
document.addEventListener("mousemove",(e)=>{
  trashItems.forEach(t=>{
    const rect = t.getBoundingClientRect();
    const tx = rect.left + rect.width/2;
    const ty = rect.top + rect.height/2;
    const dist = Math.hypot(e.clientX - tx, e.clientY - ty);

    if(dist < 80){ // only react when mouse is close
      let dx = tx - e.clientX;
      let dy = ty - e.clientY;
      let len = Math.hypot(dx,dy) || 1;

      // Small push (always catchable!)
      let push = 2 + (level * 0.5); 
      dx = (dx/len) * push;
      dy = (dy/len) * push;

      let newX = parseFloat(t.style.left) + dx;
      let newY = parseFloat(t.style.top) + dy;

      // Stay inside screen
      newX = Math.min(window.innerWidth-50, Math.max(50,newX));
      newY = Math.min(window.innerHeight-150, Math.max(100,newY));

      t.style.left=newX+"px";
      t.style.top=newY+"px";
    }
  });
});

// ✅ Start game after first click
document.body.addEventListener("click", function start(){
  bgMusic.play().catch(err=>console.log("Autoplay blocked:",err));
  message.innerText="";
  createTrash(trashCount);
  updateDisplays();
  document.body.removeEventListener("click",start);
});
</script>
</body>
</html>
